{% extends 'base.html' %}

{% block title %} Delete {% endblock title %}
{% block content %}
{% load static %}
    <div class="container text-center">
        <h3 class="mt-4 mb-4">Вы действительно хотите удалить запись  {{ record.name }}?</h3>
        <form action="{% url 'record-delete' record.id%}" method="post">
            {% csrf_token %}
            <input type="submit" name="action" value="Нет"  class="btn btn-outline-info"  />
            <input type="submit" name="action" value="Да" class="btn btn-outline-danger"/>
        </form>
    </div>
{% endblock content %}
